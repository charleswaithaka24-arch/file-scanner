<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock,paper,scissors</title>
    <style>
      h1{
        color: green;
        text-align:center;
        margin-bottom:0;
      }
      h2{
        color:yellow;
        text-align:center;
        margin-top:0;
      }
      body{
        background-color:black;
      }
      .game{
        left:0;
        right:0;
        display:flex;
        justify-content:space-around;
      }
      button{
       height:10 0px;
       width:100px;
       border-radius:50px;
       background-color:aqua;
       font-weight:bold;
       border: none;
      }
      .details{
        background-color:aquamarine
      }
    </style>
  </head>
  <body>
    <h1>ROCK,PAPER,SCISSORS</h1>
    <h2>vs computer</h2>
    <div class="game">

     <button onclick="
    myMove('scissors')
    ">ROCK</button>


    <button onclick="
    myMove('scissors')
    ">PAPER</button>



    <button onclick="
    myMove('scissors')
    ">SCISSORS</button>


     <button onclick="
      Scores=localStorage.removeItem('Scores');
     ">Reset scores</button>
    </div>
    <div class="details">
      <p class="result"></p>
      <p class="moves"></p>
      <p class="scores"></p>
    </div>

    <script>

      let Scores=JSON.parse(localStorage.getItem('Scores'))||{wins:0,losses:0,ties:0};
     
      
      
     
      
      function myMove(choice) {
        let move=playGame()
       let result='';
        if (choice==='scissors') {
          if(move==='rock') {result='You lose.'}else if(move==='paper') {result='You win.'}else if(move==='scissors') {result='Tie.'}
        }else if(choice==='rock') {
          if(move==='rock') {result='Tie.'}else if(move==='paper') {result='You lose.'}else if(move==='scissors') {result='You win.'}
        }else if(choice==='paper') {
          if(move==='rock') {result='You win.'}else if(move==='paper') {result='Tie.'}else if(move==='scissors') {result='You lose.'}
        }

        if(result==='You win.') {Scores.wins++}else if(result==='You lose.') {Scores.losses++}else if(result==='Tie.') {Scores.ties++}

        /*alert(`You picked ${choice}. Computer picks ${move}.${result}\n Wins:${Scores.wins}, Losses:${Scores.losses}, Ties:${Scores.ties}`);*/

        localStorage.setItem('Scores', JSON.stringify(Scores));
        document.querySelector('.result').innerHTML=`${result}`;
        document.querySelector('.moves').innerHTML=`you chose ${choice}-computer chose ${move}`;
        document.querySelector('.scores').innerHTML = ` Wins:${Scores.wins}, Losses:${Scores.losses}, Ties:${Scores.ties}`
      }
      
      function playGame() {
        let computerChoice=Math.random();
        let move='';
        if(computerChoice>=0&&computerChoice<=1/3) {move='rock'}else if(computerChoice>1/3&&computerChoice<=2/3) {move='paper'}else if(computerChoice>2/3&&computerChoice<=1) {move='scissors'}

        return move;
      }
     
    </script> 
  </body>
</html>
